<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Etch-O-Sketch</title>
</head>
<body>
    <section class="game-frame">
        <div class=control-box>
            <button class="control reset">Reset</button>
            <button class="control pen-large">Large Pen</button>
            <button class="control pen-medium">Medium Pen</button>
            <button class="control pen-small">Small Pen</button>
            <button class="control color-random">Color Random</button>
            <button class="control color-red">Color Red</button>
            <button class="control color-blue">Color Blue</button>

        </div>

        <div class="game-box">

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
